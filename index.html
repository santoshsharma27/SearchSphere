<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />

    <!-- Basic SEO -->

      name="description"

      content="SEO, digital marketing, AI, ads, search engine optimization, content marketing"

      content="SearchSphere – SEO & Marketing Articles"

      name="twitter:title"
      content="SearchSphere – SEO & Marketing Articles"
    />

      name="twitter:description"
      content="Practical insights on SEO, AI, Ads, and Digital Marketing."

    <meta name="twitter:image" content="https://your-domain.com/og-image.jpg" />
